<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <link rel="stylesheet" href="../../../bootstrap-5.2.3-dist (1)/bootstrap-5.2.3-dist/css/bootstrap.min.css">

    <style>
        .manualPadding{
            padding: 30px ;
        }
    </style>


</head>
<body>

<main>

    <section>

        <div class="container">

            <div class="row mt-5">
    
                <div class="col"></div>
                <div class="col-lg-5 col-12">
                    <div class="border border-dark rounded-5 manualPadding">
    
                        <h3 class="text-center fw-bold">Login</h3>
    
                        <form action="">
    
                            <label class="form-label" for="">Email:</label>         
                            <input type="email" class="form-control" required>
                 
                            <label class="form-label" for="">Password:</label>
                            <input type="password" class="form-control" required >
    
                        
                          
                            <div class="text-center">
                                <button type="button" class="btn btn-primary mt-4" data-bs-toggle="modal" data-bs-target="#submitForm">Submit</button>
                                <button type="button" class="btn btn-primary mt-4" data-bs-toggle="modal" data-bs-target="#registerPage">Register</button>
                            </div>
                            
                        </form>
    
                    </div>
                </div>
                <div class="col"></div>
    
            </div>
    
        </div>
        
    </section>

    <section>
        
        

    </section>


    <!-- ----- Modals ----  -->


    <!-- windows + v  -->
    <!-- Modal -->
    <div class="modal fade" id="submitForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            Are you sure , want to submit?
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Yes, submit</button>
            </div>
        </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="registerPage" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            Are you sure , want to register?
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Yes, submit</button>
            </div>
        </div>
        </div>
    </div>



</main>

   


    <script src="../../../bootstrap-5.2.3-dist (1)/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js" ></script>
    
</body>
</html>
